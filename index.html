<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>O‘zbek tili – A1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .card {
      background-color: #ffffff;
      max-width: 420px;
      margin: 15px auto;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .uzbek {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .pronunciation {
      font-style: italic;
      color: #777;
      margin-bottom: 6px;
    }

    .english {
      font-size: 16px;
      color: #444;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- TITEL -->
  <h1>O‘zbek tili – A1</h1>
  <div class="subtitle">1-dars · Salomlashuv</div>

  <!-- WORT 1 -->
  <div class="card">
    <div class="uzbek">Salom</div>
    <div class="pronunciation">sa-LOM</div>
    <div class="english">Hello</div>

    <button>▶ Tinglash</button>
  </div>

  <!-- WORT 2 -->
  <div class="card">
    <div class="uzbek">Yaxshimisiz?</div>
    <div class="pronunciation">yakh-shi-MI-siz</div>
    <div class="english">How are you? (polite)</div>

    <button>▶ Tinglash</button>
  </div>

  <!-- WORT 3 -->
  <div class="card">
    <div class="uzbek">Rahmat</div>
    <div class="pronunciation">rakh-MAT</div>
    <div class="english">Thank you</div>

    <button>▶ Tinglash</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    O‘zbek tili · A1 · Boshlang‘ich daraja
  </div>

</body>
</html>
