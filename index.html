<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Salom Uzbek – A1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f2f4f8;
      margin:0;
      padding:20px;
    }
    h1 {
      text-align:center;
      color:#2c3e50;
    }
    .subtitle {
      text-align:center;
      color:#666;
      margin-bottom:22px;
    }
    .card {
      background:#ffffff;
      max-width:480px;
      margin:12px auto;
      padding:14px 16px;
      border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      text-align:center;
    }
    .uzbek {
      font-size:24px;
      font-weight:bold;
    }
    .pron {
      font-style:italic;
      color:#777;
      margin:4px 0;
    }
    .en {
      color:#333;
      font-size:15px;
      margin-bottom:10px;
    }
    button {
      width:100%;
      padding:10px;
      font-size:16px;
      border:none;
      border-radius:8px;
      background:#4CAF50;
      color:#fff;
    }
  </style>

  <script>
    function play(id){
      const a = document.getElementById(id);
      a.currentTime = 0;
      a.play();
    }
  </script>
</head>

<body>

<h1>Salom Uzbek – A1</h1>
<div class="subtitle">1-dars · Salomlashuv</div>

<!-- SALOM -->
<div class="card">
  <div class="uzbek">Salom</div>
  <div class="pron">sa-LOM</div>
  <div class="en">Hello</div>

  <button onclick="play('salom')">▶ Tinglash</button>
  <audio id="salom" src="a/Salom.mp3"></audio>
</div>

<!-- YAXSHIMISIZ -->
<div class="card">
  <div class="uzbek">Yaxshimisiz?</div>
  <div class="pron">yakh-shi-MI-siz</div>
  <div class="en">How are you? (polite)</div>

  <button onclick="play('yaxshi')">▶ Tinglash</button>
  <audio id="yaxshi" src="a/Yaxshimisiz.mp3"></audio>
</div>

<!-- RAHMAT -->
<div class="card">
  <div class="uzbek">Rahmat</div>
  <div class="pron">rakh-MAT</div>
  <div class="en">Thank you</div>

  <button onclick="play('rahmat')">▶ Tinglash</button>
  <audio id="rahmat" src="a/Rahmat.mp3"></audio>
</div>

</body>
</html>
