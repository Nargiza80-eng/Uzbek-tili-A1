<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dono Bola! Uzbek ‚Äì A1 (4‚Äì6)</title>

<style>
:root{
  --bg1:#7dd3fc;
  --bg2:#a7f3d0;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#475569;
  --line:rgba(15,23,42,.12);
  --accent:#22c55e;
  --accent2:#f59e0b;
  --shadow:0 14px 30px rgba(2,6,23,.14);
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink);
  padding:16px;
  background:
    radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 40%),
    radial-gradient(circle at 85% 20%, rgba(255,255,255,.45), transparent 35%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  min-height:100vh;
}

.app{max-width:760px;margin:0 auto}

.top{
  background:rgba(255,255,255,.92);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
}

.hero{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
.heroLeft{display:flex;gap:14px;align-items:center}

.sunWrap{position:relative;width:96px;height:96px}
.sun{
  width:96px;height:96px;border-radius:999px;
  display:grid;place-items:center;
  background: radial-gradient(circle at 30% 30%, #fff6cc, #fbbf24 55%, #f59e0b 100%);
  box-shadow: 0 10px 24px rgba(245,158,11,.35);
}
.sunPct{font-weight:1000;font-size:20px;color:#7c2d12}

.childNameBig{
  font-size:30px;
  font-weight:1000;
  color:var(--accent);
  animation:fadePop .5s ease;
}

@keyframes fadePop{
  0%{transform:scale(.7);opacity:0}
  100%{transform:scale(1);opacity:1}
}

.sub{color:var(--muted);font-weight:800}

.cheer{
  margin-top:10px;
  background: rgba(34,197,94,.12);
  border-radius:16px;
  padding:10px;
  font-weight:1000;
}

.goal{
  margin-top:12px;
  background: rgba(245,158,11,.14);
  border-radius:18px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  font-weight:1000;
}
.goal.done{background:rgba(34,197,94,.18)}

.barWrap{
  margin-top:12px;
  background:white;
  border-radius:18px;
  padding:12px;
}
.bar{
  margin-top:6px;
  height:14px;
  background:rgba(15,23,42,.08);
  border-radius:999px;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#16a34a);
  border-radius:999px;
  transition:.4s;
}

/* ‚≠ê Lernpfad */
.pathWrap{position:relative;margin-top:14px}
.pathLine{
  position:absolute;
  left:28px;
  top:0;
  bottom:0;
  width:4px;
  background:linear-gradient(180deg, rgba(34,197,94,.15), rgba(245,158,11,.25));
  border-radius:999px;
}

.grid{display:grid;grid-template-columns:1fr;gap:16px}

.tile{
  background:white;
  border-radius:22px;
  padding:22px;
  display:flex;
  gap:16px;
  align-items:center;
  box-shadow:var(--shadow);
  position:relative;
  text-decoration:none;
  color:inherit;
  margin-left:18px;
}

.starNode{
  position:absolute;
  left:-10px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
}

.nextGlow{animation:glowPulse 1.6s infinite}
@keyframes glowPulse{
  50%{box-shadow:0 0 22px rgba(34,197,94,.45)}
}

.icon{
  width:96px;height:96px;border-radius:24px;
  display:grid;place-items:center;
  background:rgba(245,158,11,.18);
  font-size:54px;
}

.title{font-size:22px;font-weight:1000}
.desc{font-size:16px;color:var(--muted)}

.pill{
  position:absolute;
  right:16px;
  top:16px;
  background:rgba(34,197,94,.14);
  padding:6px 10px;
  border-radius:999px;
  font-weight:1000;
}

.locked{filter:grayscale(.4) opacity(.8)}

.btnRow{margin-top:14px;display:flex;gap:10px}
.btn{
  flex:1;
  padding:14px;
  border-radius:18px;
  border:none;
  font-weight:1000;
  cursor:pointer;
}
.primary{background:linear-gradient(180deg,#34d399,#22c55e)}
.secondary{background:white;border:1px solid var(--line)}

.nameGate{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}
.nameGate.show{display:flex}
.gateCard{
  background:white;
  padding:20px;
  border-radius:24px;
  text-align:center;
  width:90%;
  max-width:420px;
}
</style>
</head>

<body>
<div class="app">
<div class="top">

<div class="hero">
<div class="heroLeft">
<div class="sunWrap">
<div class="sun"><div class="sunPct" id="mainPct">0%</div></div>
</div>

<div>
<h1>üåø Dono Bola! Uzbek ‚Äì A1</h1>
<div class="childNameBig" id="childNameBig"></div>
<div class="sub" id="helloLine">Tanla üëâ Eshit üéß Takrorla üó£Ô∏è O'yna üé≤</div>
</div>
</div>

<div>
<div class="pill" id="premiumBadge">FREE</div>
<button class="btn secondary" id="changeNameBtn">‚úèÔ∏è Ism</button>
</div>
</div>

<div class="goal" id="goalCard">
<div>Bugun</div>

</div>

<div class="barWrap">

<div class="bar"><div class="fill" id="progressFill"></div></div>
</div>

<div class="pathWrap">
<div class="pathLine"></div>
<div class="grid">

<a class="tile" id="tile1" href="lesson1.html">
<div class="starNode">‚≠ê</div>

<div>
<div class="title">1-dars</div>

</div>
<span class="pill">FREE</span>
</a>

<a class="tile locked" id="tile2" href="#">
<div class="starNode">üîí</div>

</div>

</div>

</div>
</div>

<!-- Name Gate -->
<div class="nameGate" id="nameGate">
<div class="gateCard">

<input id="nameInput" placeholder="Ali"/>

</div>
</div>

<script>
const PREMIUM_KEY="premium_unlocked";

function isPremium(){return localStorage.getItem(PREMIUM_KEY)==="true";}
function setPremium(v){localStorage.setItem(PREMIUM_KEY,v?"true":"false");}

function applyGreeting(){
  const name=localStorage.getItem("childName")||"";
  document.getElementById("childNameBig").innerText=name?`Salom, ${name}! ‚ú®`:"";
}

function updatePremiumBadge(){
  const b=document.getElementById("premiumBadge");
  b.innerText=isPremium()?"PREMIUM ‚úÖ":"FREE";
}

function showNameGate(){
  document.getElementById("nameGate").classList.add("show");
}

document.getElementById("startBtn").onclick=()=>{
  const name=document.getElementById("nameInput").value.trim();
  if(name.length<2)return;
  localStorage.setItem("childName",name);
  document.getElementById("nameGate").classList.remove("show");
  applyGreeting();
};

document.getElementById("buyBtn").onclick=()=>{
  setPremium(true);
  updatePremiumBadge();
  alert("Premium ochildi!");
};

document.getElementById("changeNameBtn").onclick=()=>{
  localStorage.removeItem("childName");
  showNameGate();
};

window.onload=()=>{
  if(!localStorage.getItem("childName")) showNameGate();
  applyGreeting();
  updatePremiumBadge();
};
</script>
</body>
</html>
