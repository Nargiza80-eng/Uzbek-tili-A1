<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonlar 1‚Äì10 (O'quv Darsligi)</title>
  <style>
    :root {
      --bg: #F0F4F8;
      --card: #FFFFFF;
      --ink: #2D3748;
      --muted: #718096;
      --accent: #4FD1C5;
      --accent-dark: #38B2AC;
      --good: #48BB78;
      --bad: #F56565;
      --gold: #ECC94B;
      --shadow: 0 4px 6px rgba(0,0,0,0.05), 0 10px 15px rgba(0,0,0,0.1);
      --radius: 20px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      padding: 15px;
    }

    .app { max-width: 800px; margin: 0 auto; }

    /* Header & Progress */
    .top-section {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 25px;
      text-align: center;
    }

    .langSwitch {
      display: inline-flex;
      background: #EDF2F7;
      padding: 4px;
      border-radius: 50px;
      margin-top: 15px;
    }

    .langBtn {
      border: none; padding: 8px 20px; border-radius: 50px;
      cursor: pointer; font-weight: bold; transition: 0.3s; background: transparent;
    }

    .langBtn.active { background: var(--accent); color: white; }

    .track { height: 14px; background: #E2E8F0; border-radius: 10px; overflow: hidden; margin-top: 15px; }
    .fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--good)); transition: width 0.6s ease; }

    /* Vokabel Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: white; padding: 20px; border-radius: var(--radius);
      text-align: center; box-shadow: var(--shadow); transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }

    .num-circle {
      width: 45px; height: 45px; background: #E6FFFA;
      border-radius: 50%; display: flex; align-items: center;
      justify-content: center; margin: 0 auto 10px;
      font-weight: 800; font-size: 22px; color: var(--accent-dark);
    }

    .word { font-size: 20px; font-weight: 700; margin-bottom: 10px; }

    .btn-play {
      width: 100%; border: none; background: #FEFCBF;
      padding: 10px; border-radius: 12px; cursor: pointer; font-size: 18px;
    }

    /* Game Card */
    .game-card {
      background: white; border-radius: var(--radius);
      padding: 25px; margin-bottom: 25px; box-shadow: var(--shadow);
      position: relative;
    }

    .game-title { font-size: 22px; font-weight: 800; margin: 0 0 10px; display: flex; align-items: center; gap: 10px; }
    .status-badge { font-size: 14px; background: #EDF2F7; padding: 4px 12px; border-radius: 20px; }

    .choiceRow { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
    
    .btn-choice {
      padding: 15px 25px; border: 2px solid #E2E8F0;
      background: white; border-radius: 15px; cursor: pointer;
      font-weight: bold; font-size: 18px; transition: 0.2s;
    }
    .btn-choice:hover { border-color: var(--accent); }
    .btn-choice.good { background: var(--good); color: white; border-color: var(--good); }
    .btn-choice.bad { background: var(--bad); color: white; border-color: var(--bad); }

    /* Z√§hlspiel Spezifisch */
    #emojiArea { font-size: 40px; letter-spacing: 8px; margin: 20px 0; text-align: center; min-height: 60px; }

    /* Matching Game */
    .matching-box { display: flex; gap: 15px; margin-top: 15px; }
    .col { flex: 1; display: flex; flex-direction: column; gap: 10px; }
    .drag-item { 
        padding: 15px; background: #F7FAFC; border: 2px solid #E2E8F0; 
        border-radius: 12px; text-align: center; cursor: grab; font-weight: bold;
    }
    .drop-zone { 
        padding: 15px; border: 2px dashed var(--accent); border-radius: 12px; 
        text-align: center; min-height: 25px; transition: 0.3s;
    }
    .drop-zone.over { background: #E6FFFA; }
    .matched { background: var(--good) !important; color: white; border-color: var(--good) !important; }
  </style>
</head>
<body>

<div class="app">
  <div class="top-section">
    <h1 style="margin:0; font-size: 28px;">üî¢ 2-Dars: Sonlar</h1>
    <div id="progLabel">0 / 10 o'rganildi</div>
    <div class="track"><div class="fill" id="progFill"></div></div>
    
    <div class="langSwitch">
      <button id="btn-uz" class="langBtn active" onclick="setLang('uz')">O'zbekcha</button>
      <button id="btn-en" class="langBtn" onclick="setLang('en')">English</button>
    </div>
  </div>

  <div class="grid" id="vocabGrid"></div>

  <div class="game-card">
    <div class="game-title">üîó Juftini top <span class="status-badge" id="g1Status">‚ùì</span></div>
    <div class="matching-box">
      <div class="col" id="dragNums"></div>
      <div class="col" id="dropWords"></div>
    </div>
    <button class="btn-play" style="margin-top:20px; background:var(--accent); color:white;" onclick="initMatchingGame()">Yangilash üîÑ</button>
  </div>

  <div class="game-card">
    <div class="game-title">üçé Sanab ko‚Äòr (Count) <span class="status-badge" id="g3Status">‚ùì</span></div>
    <p style="text-align:center; color:var(--muted)">Nechta olma bor?</p>
    <div id="emojiArea"></div>
    <div class="choiceRow" id="countChoices"></div>
    <button class="btn-play" style="margin-top:20px; background:var(--gold);" onclick="startCountingGame()">O'yinni boshlash ‚ñ∂</button>
  </div>

  <div class="game-card">
    <div class="game-title">üß© Tartib (1-10) <span class="status-badge" id="g4Status">‚ùì</span></div>
    <p id="orderTask" style="text-align:center; font-weight:bold; color:var(--accent-dark)">Tartib bilan bosing</p>
    <div class="choiceRow" id="orderGrid"></div>
    <button class="btn-play" style="margin-top:20px;" onclick="startOrderGame()">Boshlash ‚ñ∂</button>
  </div>
</div>

<script>
  const LESSON_ID = "lesson_2_final";
  const items = [
    {k: "1", n: 1, uz: "bir", en: "one", e: "üçé"}, {k: "2", n: 2, uz: "ikki", en: "two", e: "üçé"},
    {k: "3", n: 3, uz: "uch", en: "three", e: "üçé"}, {k: "4", n: 4, uz: "to'rt", en: "four", e: "üçé"},
    {k: "5", n: 5, uz: "besh", en: "five", e: "üçé"}, {k: "6", n: 6, uz: "olti", en: "six", e: "üçé"},
    {k: "7", n: 7, uz: "yetti", en: "seven", e: "üçé"}, {k: "8", n: 8, uz: "sakkiz", en: "eight", e: "üçé"},
    {k: "9", n: 9, uz: "to'qqiz", en: "nine", e: "üçé"}, {k: "10", n: 10, uz: "o'n", en: "ten", e: "üçé"}
  ];

  let state = {
    lang: 'uz',
    stars: {},
    games: { g1: false, g3: false, g4: false }
  };

  function init() {
    const saved = localStorage.getItem(LESSON_ID);
    if(saved) state = JSON.parse(saved);
    renderAll();
  }

  function save() { localStorage.setItem(LESSON_ID, JSON.stringify(state)); }

  function setLang(l) {
    state.lang = l;
    document.getElementById('btn-uz').classList.toggle('active', l === 'uz');
    document.getElementById('btn-en').classList.toggle('active', l === 'en');
    renderAll();
  }

  function renderAll() {
    renderVocab();
    updateProgress();
    updateGameStatus();
  }

  function renderVocab() {
    const g = document.getElementById('vocabGrid');
    g.innerHTML = items.map(it => `
      <div class="card">
        <div class="num-circle">${it.n}</div>
        <div class="word">${state.lang === 'uz' ? it.uz : it.en}</div>
        <button class="btn-play" onclick="speak('${it.uz}', '${it.k}')">üîä</button>
        <div style="margin-top:8px; color:var(--gold)">${"‚òÖ".repeat(state.stars[it.k] || 0)}</div>
      </div>
    `).join('');
  }

  function speak(text, key) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = 'tr-TR';
    window.speechSynthesis.speak(msg);
    state.stars[key] = (state.stars[key] || 0) + 1;
    save(); renderVocab(); updateProgress();
  }

  function updateProgress() {
    const count = Object.keys(state.stars).length;
    document.getElementById('progLabel').innerText = `${count} / 10 o'rganildi`;
    document.getElementById('progFill').style.width = (count * 10) + "%";
  }

  function updateGameStatus() {
    ['g1', 'g3', 'g4'].forEach(id => {
        document.getElementById(id+'Status').innerText = state.games[id] ? "‚úÖ Bajarildi" : "‚ùì";
    });
  }

  // --- GAME 1: MATCHING ---
  function initMatchingGame() {
    const nCol = document.getElementById('dragNums');
    const wCol = document.getElementById('dropWords');
    nCol.innerHTML = ''; wCol.innerHTML = '';
    const pool = [...items].sort(() => 0.5 - Math.random()).slice(0, 5);
    pool.forEach(it => {
      const d = document.createElement('div');
      d.className='drag-item'; d.draggable=true; d.innerText=it.n; d.dataset.k=it.k;
      d.ondragstart = (e) => e.dataTransfer.setData('text', it.k);
      nCol.appendChild(d);
    });
    [...pool].sort(() => 0.5-Math.random()).forEach(it => {
      const d = document.createElement('div');
      d.className='drop-zone'; d.innerText= (state.lang==='uz'?it.uz:it.en); d.dataset.k=it.k;
      d.ondragover=(e)=> {e.preventDefault(); d.classList.add('over')};
      d.ondrop=(e)=>{
        const k = e.dataTransfer.getData('text');
        if(k === d.dataset.k) {
          d.classList.add('matched'); d.innerText = "‚úÖ " + d.innerText;
          state.games.g1 = true; save(); updateGameStatus();
        }
        d.classList.remove('over');
      };
      wCol.appendChild(d);
    });
  }

  // --- GAME 3: COUNTING (√ÑPFEL) ---
  function startCountingGame() {
    const area = document.getElementById('emojiArea');
    const choices = document.getElementById('countChoices');
    const target = Math.floor(Math.random() * 10) + 1;
    
    area.innerText = "üçé".repeat(target);
    choices.innerHTML = "";

    const options = new Set([target]);
    while(options.size < 4) options.add(Math.floor(Math.random() * 10) + 1);
    
    [...options].sort(() => 0.5 - Math.random()).forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'btn-choice';
        btn.innerText = opt;
        btn.onclick = () => {
            if(opt === target) {
                btn.classList.add('good');
                state.games.g3 = true; save(); updateGameStatus();
                setTimeout(startCountingGame, 1000);
            } else {
                btn.classList.add('bad');
            }
        };
        choices.appendChild(btn);
    });
  }

  // --- GAME 4: ORDER ---
  let nextOrder = 1;
  function startOrderGame() {
    nextOrder = 1;
    const grid = document.getElementById('orderGrid');
    grid.innerHTML = "";
    document.getElementById('orderTask').innerText = "1 ni toping...";
    [...items].sort(() => 0.5 - Math.random()).forEach(it => {
        const btn = document.createElement('button');
        btn.className = 'btn-choice'; btn.innerText = it.n;
        btn.onclick = () => {
            if(it.n === nextOrder) {
                btn.classList.add('good'); btn.disabled = true;
                if(nextOrder === 10) {
                    state.games.g4 = true; save(); updateGameStatus();
                    document.getElementById('orderTask').innerText = "Barakalla! üéâ";
                } else {
                    nextOrder++;
                    document.getElementById('orderTask').innerText = nextOrder + " ni toping...";
                }
            }
        };
        grid.appendChild(btn);
    });
  }

  init();
</script>
</body>
</html>
