
<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dono Bola! Uzbek ‚Äì A1</title>

<style>
:root{
  --bg1:#7dd3fc;
  --bg2:#a7f3d0;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#475569;
  --line:rgba(15,23,42,.12);
  --accent:#22c55e;
  --shadow:0 14px 30px rgba(2,6,23,.14);
  --radius:22px;
}

/* ===== Base ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 40%),
    radial-gradient(circle at 85% 20%, rgba(255,255,255,.45), transparent 35%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  min-height:100vh;
  padding:16px;
  color:var(--ink);
}
.app{max-width:760px;margin:0 auto}

/* ===== Card ===== */
.card{
  background:rgba(255,255,255,.95);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
}

/* ===== Header ===== */
.header{
  display:flex;
  align-items:center;
  gap:14px;
}
.sun{
  width:92px;height:92px;border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fff6cc, #fbbf24);
  display:flex;align-items:center;justify-content:center;
  font-weight:1000;font-size:20px;color:#7c2d12;
}
h1{margin:0;font-size:22px;font-weight:1000}
.sub{color:var(--muted);font-weight:800}

/* ===== Lessons (1 column ALWAYS) ===== */
.grid{
  margin-top:18px;
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}

.tile{
  display:flex;
  align-items:center;
  gap:16px;
  background:white;
  border-radius:22px;
  padding:22px;
  min-height:140px;
  text-decoration:none;
  color:inherit;
  box-shadow:0 10px 24px rgba(0,0,0,.12);
  position:relative;
  overflow:hidden;
}

.icon{
  width:96px;height:96px;
  border-radius:24px;
  background:#fde68a;
  display:flex;align-items:center;justify-content:center;
  font-size:54px;
}
.title{font-size:22px;font-weight:1000}
.desc{font-size:16px;color:var(--muted);font-weight:800}

.pill{
  position:absolute;
  top:14px;right:14px;
  background:#dcfce7;
  color:#065f46;
  padding:8px 14px;
  border-radius:999px;
  font-weight:1000;
}

/* ===== Shine ===== */
.tile::after{
  content:"";
  position:absolute;
  top:0;left:-120%;
  width:60%;height:100%;
  background:linear-gradient(to right, transparent, rgba(255,255,255,.6), transparent);
  transform:skewX(-25deg);
}
.shine::after{animation:shine 1.2s ease forwards}
@keyframes shine{to{left:220%}}

/* ===== iPad ===== */
@media (min-width:768px){
  body{padding:24px}
  .tile{min-height:160px}
  .icon{width:110px;height:110px;font-size:60px}
  .title{font-size:24px}
}

/* ===== Name Gate ===== */
.gate{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.gateCard{
  background:white;
  border-radius:26px;
  padding:22px;
  width:90%;
  max-width:420px;
  text-align:center;
}
.gateCard input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:18px;
  font-weight:800;
}
.gateCard button{
  margin-top:12px;
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  font-weight:1000;
  font-size:16px;
}
</style>
</head>

      <div>

      </div>
    </div>

    <div class="grid">
      <a class="tile shine" href="lesson1.html">

          <div class="title">1-dars: Salom!</div>
          <div class="desc">Salom, rahmat, iltimos</div>
        </div>

      <a class="tile shine" href="lesson2.html">

<!-- ===== Name Gate ===== -->
<div class="gate" id="gate">
  <div class="gateCard">
    <div style="font-size:42px">üßí‚ú®</div>
    <h2>Isming nima?</h2>

<script>
/* ===== Name Logic ===== */
const gate = document.getElementById("gate");
const input = document.getElementById("nameInput");
const startBtn = document.getElementById("startBtn");
const hello = document.getElementById("hello");

function openGate(){
  gate.style.display="flex";
}
function closeGate(){
  gate.style.display="none";
}
function applyName(){
  const name = localStorage.getItem("childName");
  if(name){
    hello.innerText = `Salom, ${name}! üåü`;
    closeGate();
  }else{
    openGate();
  }
}
startBtn.onclick = ()=>{
  if(input.value.trim().length>=2){
    localStorage.setItem("childName", input.value.trim());
    applyName();
  }
};
applyName();
</script>
