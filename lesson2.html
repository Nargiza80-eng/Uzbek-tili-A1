<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-dars ‚Äì Sonlar 1‚Äì10 (Kids)</title>

  <style>
    :root{
      --bg:#F7F3EE;
      --card:#FFFFFF;
      --ink:#1F2937;
      --muted:#6B7280;
      --line:#E7E0D8;
      --accent:#6FA8A1;
      --accent2:#F2C98A;
      --good:#16a34a;
      --bad:#dc2626;
      --shadow:0 10px 26px rgba(31,41,55,0.10);
      --radius:18px;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      padding: 18px;
    }

    .app{max-width:980px;margin:0 auto;}
    .top{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      position: relative;
      overflow:hidden;
    }

    .headRow{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap:wrap;
    }

    h1{margin:0;font-size:22px;}
    .sub{margin-top:6px;color:var(--muted);font-weight:800}

    .langSwitch{
      display:flex; gap:6px;
      background:#F1FBF9; border:1px solid #D7F1ED;
      padding:6px; border-radius:999px;
      user-select:none;
    }
    .langBtn{
      border:none; background:transparent;
      padding:6px 12px; border-radius:999px;
      font-weight:1000; cursor:pointer;
      color:#1B4D48;
    }
    .langBtn.active{ background:var(--accent); color:#fff; }

    .bar{
      margin-top:12px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
      box-shadow: var(--shadow);
    }
    .barRow{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .track{
      height:12px;
      background:#F3F4F6;
      border-radius:999px;
      overflow:hidden;
      border:1px solid #E5E7EB;
      margin-top:10px;
    }
    .fill{height:100%;width:0%;background:var(--accent);transition:width .25s ease;}

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:12px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      text-align:center;
      position:relative;
    }

    .num{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:56px;height:56px;
      border-radius:14px;
      background:#E9F3F1;
      border:1px solid #D7F1ED;
      color:#1B4D48;
      font-weight:1000;
      font-size:24px;
      margin: 0 auto;
    }

    .uz{font-size:26px;font-weight:1000;margin-top:10px}
    .en{font-size:18px;font-weight:1000;margin-top:10px;display:none}
    .pr{color:var(--muted);font-style:italic;margin-top:6px;font-size:13px}

    .audioBtn{
      width:100%;
      margin-top:10px;
      padding:12px;
      font-size:15px;
      border:none;
      border-radius:14px;
      background:var(--accent2);
      color:#3b2a10;
      font-weight:1000;
      cursor:pointer;
    }

    .stars{
      margin-top:8px;
      font-size:18px;
      color:#F59E0B;
      font-weight:1000;
    }

    .quizWrap{
      margin-top:12px;
      background:#F9FAFB;
      border:1px dashed #E5E7EB;
      border-radius:14px;
      padding:12px;
      text-align:left;
    }
    .qTitle{
      font-weight:1000;
      margin:0 0 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .qText{margin:0 0 10px;color:var(--muted);font-weight:900}
    .opts{display:grid;gap:8px;}
    .opt{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:1000;
      cursor:pointer;
      text-align:left;
    }
    .result{
      margin-top:10px;
      font-weight:1000;
      display:none;
      padding:10px;
      border-radius:14px;
      border:1px solid transparent;
    }
    .result.good{display:block;color:var(--good);background:#ECFDF5;border-color:#BBF7D0;}
    .result.bad{display:block;color:var(--bad);background:#FEF2F2;border-color:#FECACA;}

    .navRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    a.nav,a.next{
      flex:1; min-width:200px;
      text-align:center;
      text-decoration:none;
      padding:12px;
      border-radius:14px;
      font-weight:1000;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    a.nav{background:#fff;border:1px solid var(--line);color:var(--ink);}
    a.next{background:var(--accent);color:#fff;}

    /* Celebration overlay */
    .celebrate{
      position:absolute; inset:0;
      background:rgba(247,243,238,0.90);
      display:none; align-items:center; justify-content:center;
      padding:16px; z-index:20;
    }
    .celebrate.show{display:flex;}
    .celebrateCard{
      max-width:560px; width:100%;
      background:#fff;
      border:1px solid var(--line);
      border-radius:20px;
      box-shadow: var(--shadow);
      padding:18px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .big{font-size:44px; font-weight:1000; margin:6px 0;}
    .small{color:var(--muted); font-weight:900; margin:0 0 12px;}
    .ctaRow{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;}
    .cta{
      flex:1; min-width:200px;
      border:none; border-radius:14px;
      padding:12px; font-weight:1000; cursor:pointer;
    }
    .cta.primary{background:var(--accent);color:#fff;}
    .cta.secondary{background:#fff;border:1px solid var(--line);}

    /* Confetti + balloons */
    .confetti{position:absolute; inset:0; pointer-events:none; overflow:hidden;}
    .dot{
      position:absolute;
      width:10px;height:10px;border-radius:50%;
      opacity:0.9;
      animation: fall 2.6s linear forwards;
    }
    @keyframes fall{
      0%{transform:translateY(-20px) rotate(0deg);opacity:1}
      100%{transform:translateY(520px) rotate(360deg);opacity:0.9}
    }

    .balloon{
      position:absolute;
      bottom:-80px;
      width:46px;height:60px;
      border-radius:50% 50% 45% 45%;
      opacity:0.95;
      animation: floatUp 6s linear forwards;
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
    }
    .balloon:after{
      content:"";
      position:absolute;left:50%;top:58px;
      width:2px;height:44px;background:rgba(0,0,0,0.15);
      transform:translateX(-50%);
    }
    @keyframes floatUp{
      0%{transform:translateY(0) translateX(0);}
      100%{transform:translateY(-720px) translateX(40px);}
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top" id="top">

      <div class="celebrate" id="celebrate">
        <div class="celebrateCard">
          <div class="confetti" id="confetti"></div>
          <div style="font-size:54px">üéàüéâ</div>
          <div class="big" id="celebrateTitle">Barakalla! üéâ</div>
          <p class="small" id="celebrateText">Siz 2-darsni tugatdingiz! Juda zo‚Äòr! üåü</p>
          <div class="ctaRow">
            <button class="cta primary" onclick="goNext()">‚û°Ô∏è Keyingi dars</button>
            <button class="cta secondary" onclick="restartLesson()">üîÅ Qaytadan</button>
          </div>
        </div>
      </div>

      <div class="headRow">
        <div>
          <h1 id="title">üî¢ 2-dars: Sonlar 1‚Äì10</h1>
          <div class="sub" id="subtitle">Birga sanaymiz! üòä</div>
        </div>

        <div class="langSwitch">
          <button id="btn-uz" class="langBtn active" onclick="setLang('uz')">UZ</button>
          <button id="btn-en" class="langBtn" onclick="setLang('en')">EN</button>
        </div>
      </div>

      <div class="bar">
        <div class="barRow">
          <div style="font-weight:1000" id="progressLabel">Darsdagi natija</div>
          <div style="color:var(--muted);font-weight:1000" id="progressText">0 / 10</div>
        </div>
        <div class="track"><div class="fill" id="progressFill"></div></div>
      </div>

      <div class="grid" id="grid"></div>

      <div class="navRow">
        <a class="nav" href="index.html" id="homeBtn">‚¨ÖÔ∏è Bosh sahifa</a>
        <a class="next" href="lesson3.html" id="nextBtn">3-dars ‚û°Ô∏è</a>
      </div>
    </div>
  </div>

<script>
  const LESSON_ID = "lesson2";
  let currentLang = "uz";

  // 1..10 (UZ words + EN words + simple pronunciation)
  const items = [
    { key:"1", n:1,  uz:"bir",     en:"one",   pr:"bir",
      quiz:{uzQ:"‚Äúbir‚Äù nimani anglatadi?", enQ:"What does ‚Äúbir‚Äù mean?",
            correct:"one", wrong:["two","three"]}},
    { key:"2", n:2,  uz:"ikki",    en:"two",   pr:"IK-ki",
      quiz:{uzQ:"‚Äúikki‚Äù nimani anglatadi?", enQ:"What does ‚Äúikki‚Äù mean?",
            correct:"two", wrong:["one","five"]}},
    { key:"3", n:3,  uz:"uch",     en:"three", pr:"uch",
      quiz:{uzQ:"‚Äúuch‚Äù nimani anglatadi?", enQ:"What does ‚Äúuch‚Äù mean?",
            correct:"three", wrong:["four","two"]}},
    { key:"4", n:4,  uz:"to‚Äòrt",   en:"four",  pr:"tort",
      quiz:{uzQ:"‚Äúto‚Äòrt‚Äù nimani anglatadi?", enQ:"What does ‚Äúto‚Äòrt‚Äù mean?",
            correct:"four", wrong:["six","three"]}},
    { key:"5", n:5,  uz:"besh",    en:"five",  pr:"besh",
      quiz:{uzQ:"‚Äúbesh‚Äù nimani anglatadi?", enQ:"What does ‚Äúbesh‚Äù mean?",
            correct:"five", wrong:["four","seven"]}},
    { key:"6", n:6,  uz:"olti",    en:"six",   pr:"OL-ti",
      quiz:{uzQ:"‚Äúolti‚Äù nimani anglatadi?", enQ:"What does ‚Äúolti‚Äù mean?",
            correct:"six", wrong:["five","nine"]}},
    { key:"7", n:7,  uz:"yetti",   en:"seven", pr:"YET-ti",
      quiz:{uzQ:"‚Äúyetti‚Äù nimani anglatadi?", enQ:"What does ‚Äúyetti‚Äù mean?",
            correct:"seven", wrong:["six","eight"]}},
    { key:"8", n:8,  uz:"sakkiz",  en:"eight", pr:"sak-KIZ",
      quiz:{uzQ:"‚Äúsakkiz‚Äù nimani anglatadi?", enQ:"What does ‚Äúsakkiz‚Äù mean?",
            correct:"eight", wrong:["seven","ten"]}},
    { key:"9", n:9,  uz:"to‚Äòqqiz", en:"nine",  pr:"tok-KIZ",
      quiz:{uzQ:"‚Äúto‚Äòqqiz‚Äù nimani anglatadi?", enQ:"What does ‚Äúto‚Äòqqiz‚Äù mean?",
            correct:"nine", wrong:["eight","six"]}},
    { key:"10",n:10, uz:"o‚Äòn",     en:"ten",   pr:"on",
      quiz:{uzQ:"‚Äúo‚Äòn‚Äù nimani anglatadi?", enQ:"What does ‚Äúo‚Äòn‚Äù mean?",
            correct:"ten", wrong:["nine","one"]}},
  ];

  const ui = {
    uz:{
      title:"üî¢ 2-dars: Sonlar 1‚Äì10",
      subtitle:"Birga sanaymiz! üòä",
      progressLabel:"Darsdagi natija",
      home:"‚¨ÖÔ∏è Bosh sahifa",
      next:"3-dars ‚û°Ô∏è",
      listen:"‚ñ∂ Tinglash",
      quizTitle:"üéØ Mini-test",
      correctMsg:"‚úÖ To‚Äòg‚Äòri! Barakalla!",
      wrongMsg:"‚ùå Xato. Yana urinib ko‚Äòr!",
      celebrateTitle:"Barakalla! üéâ",
      celebrateText:"Siz 2-darsni tugatdingiz! Juda zo‚Äòr! üåü",
      quizDone:"‚úÖ Bajarildi",
      quizOpen:"‚ùì Test"
    },
    en:{
      title:"üî¢ Lesson 2: Numbers 1‚Äì10",
      subtitle:"Let‚Äôs count together! üòä",
      progressLabel:"Lesson progress",
      home:"‚¨ÖÔ∏è Home",
      next:"Lesson 3 ‚û°Ô∏è",
      listen:"‚ñ∂ Listen",
      quizTitle:"üéØ Mini quiz",
      correctMsg:"‚úÖ Correct! Great job!",
      wrongMsg:"‚ùå Oops! Try again!",
      celebrateTitle:"Well done! üéâ",
      celebrateText:"You finished Lesson 2! Amazing! üåü",
      quizDone:"‚úÖ Done",
      quizOpen:"‚ùì Quiz"
    }
  };

  // ----- state -----
  function getDefaultState(){ return { stars:{}, quizDone:{} }; }
  function loadState(){ try{return JSON.parse(localStorage.getItem(LESSON_ID)||"{}")}catch{return{}} }
  function saveState(s){ localStorage.setItem(LESSON_ID, JSON.stringify(s)); }

  // ----- sound -----
  let audioCtx=null;
  function beep(type){
    if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    const t=audioCtx.currentTime, o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    if(type==="success"){
      o.type="triangle";
      o.frequency.setValueAtTime(440,t);
      o.frequency.exponentialRampToValueAtTime(880,t+0.15);
      g.gain.setValueAtTime(0.0001,t);
      g.gain.exponentialRampToValueAtTime(0.25,t+0.02);
      g.gain.exponentialRampToValueAtTime(0.0001,t+0.22);
      o.start(t); o.stop(t+0.24);
    } else {
      o.type="sawtooth";
      o.frequency.setValueAtTime(220,t);
      o.frequency.exponentialRampToValueAtTime(140,t+0.18);
      g.gain.setValueAtTime(0.0001,t);
      g.gain.exponentialRampToValueAtTime(0.20,t+0.02);
      g.gain.exponentialRampToValueAtTime(0.0001,t+0.20);
      o.start(t); o.stop(t+0.22);
    }
  }

  function starText(n){ n=Math.max(0,Math.min(3,n)); return "‚òÖ".repeat(n)+"‚òÜ".repeat(3-n); }
  function shuffle(arr){
    const a=[...arr];
    for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; }
    return a;
  }

  // ----- UI -----
  function setLang(lang){
    currentLang=lang;
    document.getElementById("btn-uz").classList.toggle("active",lang==="uz");
    document.getElementById("btn-en").classList.toggle("active",lang==="en");
    const T=ui[lang];
    document.getElementById("title").innerText=T.title;
    document.getElementById("subtitle").innerText=T.subtitle;
    document.getElementById("progressLabel").innerText=T.progressLabel;
    document.getElementById("homeBtn").innerText=T.home;
    document.getElementById("nextBtn").innerText=T.next;
    render();
  }

  function render(){
    const T=ui[currentLang];
    const state = Object.keys(loadState()).length ? loadState() : getDefaultState();
    const grid=document.getElementById("grid");
    grid.innerHTML="";

    items.forEach(it=>{
      const stars=state.stars[it.key]||0;
      const done=!!state.quizDone[it.key];
      const options=shuffle([it.quiz.correct, ...it.quiz.wrong]);

      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <div class="num">${it.n}</div>

        <div class="uz" style="display:${currentLang==='uz'?'block':'none'}">${it.uz}</div>
        <div class="en" style="display:${currentLang==='en'?'block':'none'}">${it.en}</div>

        <div class="pr">${it.pr}</div>

        <button class="audioBtn" data-key="${it.key}">${T.listen}</button>
        <div class="stars" id="star-${it.key}">${starText(stars)}</div>

        <audio id="uz_${it.key}" src="a2/${it.key}.mp3" preload="none" playsinline></audio>
        <audio id="en_${it.key}" src="en2/${it.key}.mp3" preload="none" playsinline></audio>

        <div class="quizWrap">
          <div class="qTitle">
            <span>${T.quizTitle}</span>
            <span style="font-weight:1000;color:${done?'var(--good)':'var(--muted)'}">
              ${done ? T.quizDone : T.quizOpen}
            </span>
          </div>
          <p class="qText">${currentLang==='uz' ? it.quiz.uzQ : it.quiz.enQ}</p>

          <div class="opts">
            ${options.map(opt=>`<button class="opt" data-qkey="${it.key}" data-opt="${opt}">${opt}</button>`).join("")}
          </div>
          <div class="result" id="res-${it.key}"></div>
        </div>
      `;
      grid.appendChild(card);
    });

    grid.querySelectorAll(".audioBtn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const key=btn.getAttribute("data-key");
        playWordAudio(key);
      });
    });

    grid.querySelectorAll(".opt").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const key=btn.getAttribute("data-qkey");
        const opt=btn.getAttribute("data-opt");
        checkQuiz(key,opt);
      });
    });

    updateProgress(false);
  }

  function playWordAudio(key){
    const id = (currentLang==="en") ? ("en_"+key) : ("uz_"+key);
    const a=document.getElementById(id);
    if(a){ a.currentTime=0; a.play().catch(()=>{}); }

    const state = Object.keys(loadState()).length ? loadState() : getDefaultState();
    state.stars[key]=Math.min(3,(state.stars[key]||0)+1);
    saveState(state);
    const sEl=document.getElementById("star-"+key);
    if(sEl) sEl.innerText=starText(state.stars[key]);
  }

  function checkQuiz(key, chosen){
    const T=ui[currentLang];
    const item=items.find(x=>x.key===key);
    const res=document.getElementById("res-"+key);
    if(!item || !res) return;

    if(chosen===item.quiz.correct){
      res.className="result good";
      res.innerText=T.correctMsg;
      beep("success");

      const state = Object.keys(loadState()).length ? loadState() : getDefaultState();
      state.quizDone[key]=true;
      saveState(state);

      updateProgress(true);
      render();
    } else {
      res.className="result bad";
      res.innerText=T.wrongMsg;
      beep("fail");
    }
  }

  function updateProgress(checkCelebrate){
    const state = Object.keys(loadState()).length ? loadState() : getDefaultState();
    const doneCount = Object.values(state.quizDone||{}).filter(Boolean).length;

    document.getElementById("progressText").innerText = `${doneCount} / ${items.length}`;
    document.getElementById("progressFill").style.width = Math.round((doneCount/items.length)*100) + "%";

    if(checkCelebrate && doneCount===items.length) celebrate();
  }

  function celebrate(){
    const T=ui[currentLang];
    document.getElementById("celebrateTitle").innerText=T.celebrateTitle;
    document.getElementById("celebrateText").innerText=T.celebrateText;
    document.getElementById("celebrate").classList.add("show");

    const conf=document.getElementById("confetti");
    conf.innerHTML="";
    const colors=["#F59E0B","#EF4444","#10B981","#3B82F6","#A855F7","#F97316"];
    for(let i=0;i<60;i++){
      const d=document.createElement("div");
      d.className="dot";
      d.style.left=Math.random()*100+"%";
      d.style.top=(-20-Math.random()*200)+"px";
      d.style.background=colors[Math.floor(Math.random()*colors.length)];
      d.style.animationDelay=(Math.random()*0.3)+"s";
      d.style.animationDuration=(1.8+Math.random()*1.2)+"s";
      conf.appendChild(d);
    }

    spawnBalloons(10);
    beep("success");
    celebrateVoice();
  }

  function spawnBalloons(n){
    document.querySelectorAll(".balloon").forEach(b=>b.remove());
    const top=document.getElementById("top");
    const colors=["#F59E0B","#EF4444","#10B981","#3B82F6","#A855F7","#F2C98A"];
    for(let i=0;i<n;i++){
      const b=document.createElement("div");
      b.className="balloon";
      b.style.left=Math.random()*100+"%";
      b.style.background=colors[Math.floor(Math.random()*colors.length)];
      b.style.animationDelay=(Math.random()*0.6)+"s";
      b.style.animationDuration=(4.8+Math.random()*2.2)+"s";
      top.appendChild(b);
    }
  }

  function celebrateVoice(){
    try{
      const u=new SpeechSynthesisUtterance("Heeey! Bravo! You did it!");
      u.lang="en-US"; u.rate=0.95; u.pitch=1.25; u.volume=1.0;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }catch(e){
      beep("success"); setTimeout(()=>beep("success"),160); setTimeout(()=>beep("success"),320);
    }
  }

  function restartLesson(){
    localStorage.removeItem(LESSON_ID);
    document.getElementById("celebrate").classList.remove("show");
    render();
  }

  function goNext(){ window.location.href="lesson3.html"; }

  (function init(){
    if(!localStorage.getItem(LESSON_ID)) saveState(getDefaultState());
    setLang("uz");
  })();
</script>
</body>
</html>
