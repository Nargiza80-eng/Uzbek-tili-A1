<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1-dars ‚Äì Salomlashuv</title>

  <style>
    :root{
      --bg:#F7F3EE;
      --card:#FFFFFF;
      --ink:#1F2937;
      --muted:#6B7280;
      --line:#E7E0D8;
      --accent:#6FA8A1;
      --accent2:#F2C98A;
      --shadow:0 8px 24px rgba(31,41,55,0.08);
      --radius:18px;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      padding: 18px;
    }

    .app{max-width:860px;margin:0 auto;}
    .top{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .headRow{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap:wrap;
    }

    h1{margin:0;font-size:22px;}
    .sub{margin-top:6px;color:var(--muted)}

    /* üåç Language Switch */
    .langSwitch{
      display:flex;
      gap:6px;
      background:#F1FBF9;
      border:1px solid #D7F1ED;
      padding:6px;
      border-radius:999px;
    }
    .langBtn{
      border:none;
      background:transparent;
      padding:6px 12px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      color:#1B4D48;
    }
    .langBtn.active{
      background:var(--accent);
      color:#fff;
    }

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:12px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
      text-align:center;
    }

    .emoji{font-size:34px}
    .uz{font-size:28px;font-weight:900;margin-top:8px}
    .en{font-size:16px;font-weight:700;margin-top:8px;display:none}
    .pr{color:var(--muted);font-style:italic;margin-top:6px}

    .navRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    a.nav, a.next{
      flex:1; min-width:200px;
      text-align:center;
      text-decoration:none;
      padding:12px;
      border-radius:14px;
      font-weight:900;
    }
    a.nav{
      background:#fff;
      border:1px solid var(--line);
      color:var(--ink);
    }
    a.next{
      background:var(--accent);
      color:#fff;
    }
  </style>

  <script>
    function setLang(lang){
      document.querySelectorAll('.uz').forEach(e=>e.style.display = (lang==='uz')?'block':'none');
      document.querySelectorAll('.en').forEach(e=>e.style.display = (lang==='en')?'block':'none');

      document.getElementById('btn-uz').classList.toggle('active', lang==='uz');
      document.getElementById('btn-en').classList.toggle('active', lang==='en');
    }
  </script>
</head>

<body onload="setLang('uz')">
  <div class="app">
    <div class="top">
      <div class="headRow">
        <div>
          <h1>üëã 1-dars: Salomlashuv</h1>
          <div class="sub">Muloyim so‚Äòzlar ‚Äî do‚Äòstlikni boshlaydi üòä</div>
        </div>

        <!-- üåç Language Buttons -->
        <div class="langSwitch">
          <button id="btn-uz" class="langBtn active" onclick="setLang('uz')">UZ</button>
          <button id="btn-en" class="langBtn" onclick="setLang('en')">EN</button>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="emoji">üëã</div>
          <div class="uz">Salom</div>
          <div class="en">Hello</div>
          <div class="pr">sa-LOM</div>
        </div>

        <div class="card">
          <div class="emoji">üôè</div>
          <div class="uz">Rahmat</div>
          <div class="en">Thank you</div>
          <div class="pr">rakh-MAT</div>
        </div>

        <div class="card">
          <div class="emoji">üå∏</div>
          <div class="uz">Iltimos</div>
          <div class="en">Please</div>
          <div class="pr">il-ti-MOS</div>
        </div>

        <div class="card">
          <div class="emoji">üôÇ</div>
          <div class="uz">Yaxshimisiz?</div>
          <div class="en">How are you?</div>
          <div class="pr">yakh-shi-MI-siz</div>
        </div>

        <div class="card">
          <div class="emoji">üåô</div>
          <div class="uz">Xayr</div>
          <div class="en">Bye</div>
          <div class="pr">khayr</div>
        </div>
      </div>

      <div class="navRow">
        <a class="nav" href="index.html">‚¨ÖÔ∏è Bosh sahifa</a>
        <a class="next" href="lesson2.html">Keyingi ‚û°Ô∏è</a>
      </div>
    </div>
  </div>
</body>
</html>
