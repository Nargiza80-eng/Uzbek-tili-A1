    /* kr√§ftiger & kinderfreundlich */
    --bg: #eaf6ff;        /* fr√∂hlicher Himmel */
    --primary: #0066ff;   /* kr√§ftiges Blau */

    /* Zusatzfarben nur f√ºr Hintergr√ºnde/Schatten (√§ndert kein Layout) */
    --bg2: #fff2cc;       /* warmes Gelb oben */
    --shadowSoft: #cfe3ff;/* statt #dfe6e9 */

  }

  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;

    /* ‚úÖ fr√∂hlicher Hintergrund (sichtbar, aber nicht grell) */
    background: linear-gradient(180deg, var(--bg2) 0%, var(--bg) 55%, #ffffff 100%);

    color: #2d3436;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    min-height: 100vh;
  }

  /* --- HEADER --- */
  .header-box {
    background: white;
    width: 100%;
    max-width: 520px;
    border-radius: var(--radius);
    padding: 15px;
    text-align: center;
    box-shadow: 0 8px 0 rgba(0,0,0,0.05);
    margin-bottom: 12px;
    border: 4px solid white;
  }

  .progress-container { background: var(--shadowSoft); height: 15px; border-radius: 10px; margin: 10px 0; overflow: hidden; }
  .progress-fill { background: var(--success); height: 100%; width: 0%; transition: width 0.5s; }

  .top-row { display:flex; justify-content: space-between; align-items:center; gap:10px; }

  /* ‚úÖ BIGGER home & book */
  .topIcon {
    font-size: 56px;
    line-height: 1;
    text-decoration: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 18px;
  }
  .topIcon:active { transform: translateY(2px); }

  /* --- Language switch --- */
  .lang-switch{
    display:flex; gap:10px; justify-content:center;
    margin-top: 10px;
  }
  .lang-btn{
    padding:10px 14px; border-radius: 999px;
    border:none; background:#fff; cursor:pointer;
    box-shadow: 0 4px 0 var(--shadowBtn); font-weight:bold; font-size:14px;
    min-width:70px;
  }
  .lang-btn.active{ background: var(--primary); color:#fff; box-shadow: 0 4px 0 #0047b3; }

  /* --- MODUS NAVIGATION --- */
  .mode-nav {
    display: flex;
    gap: 10px;
    margin-bottom: 14px;
    width: 100%;
    max-width: 520px;
    flex-wrap: wrap;
  }
  .mode-btn {
    flex: 1;
    padding: 16px 12px;
    border-radius: 18px;
    border: none;
    background: white;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 5px 0 var(--shadowBtn);
    font-size: 19px;
    min-width: 160px;
    white-space: nowrap;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
  }
  .mode-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 0 #0047b3; }

  /* ‚úÖ BIGGER icons in buttons */
  .mode-ico{ font-size: 34px; line-height: 1; }

  /* --- SECTIONS --- */
  #learnSection, #quizSection, #memorySection, #echoSection, #bubbleSection {
    display: none; width: 100%; max-width: 520px; text-align: center;
  }
  #learnSection { display: grid; } /* default */

  /* --- LERN-KARTEN --- */
  .learn-grid { display: grid; grid-template-columns: 1fr; gap: 16px; width: 100%; max-width: 520px; }
  .learn-card {
    background: white; border-radius: var(--radius); padding: 22px;
    display: flex; align-items: center; gap: 16px;
    box-shadow: 0 8px 0 var(--shadowSoft); border: 3px solid white;
  }
  .learn-emoji { font-size: 68px; width: 86px; text-align:center; }
  .learn-info { text-align: left; flex: 1; }
  .learn-main { font-weight:900; font-size:24px; }
  .learn-sub { color:#636e72; font-size:16px; margin-top:2px; }
  .stars { margin-top: 8px; font-weight: 900; color: #f39c12; font-size: 20px; }

  .btn-audio {
    background: var(--sun); border: none; width: 70px; height: 70px;
    border-radius: 50%; font-size: 28px; cursor: pointer;
    box-shadow: 0 6px 0 #cc7a00;
  }
  .btn-audio:active { transform: translateY(3px); box-shadow: 0 3px 0 #cc7a00; }

  /* --- QUIZ --- */
  .quiz-card { background: white; border-radius: 30px; padding: 28px; box-shadow: 0 10px 0 var(--shadowSoft); }
  .quiz-emoji { font-size: 104px; margin-top: 4px; }
  .option-btn {
    width: 100%; padding: 16px; margin: 10px 0; border-radius: 20px;
    border: 3px solid #f1f2f6; background: white; font-size: 18px; font-weight: 900; cursor: pointer;
    box-shadow: 0 5px 0 #f1f2f6;
  }
  .option-btn:active { transform: translateY(2px); box-shadow: none; }

  /* --- MEMORY --- */
  .memory-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .memory-card {
    height: 118px; background: var(--primary); border-radius: 18px;
    display: flex; justify-content: center; align-items: center;
    font-size: 30px; color: white; cursor: pointer;
    box-shadow: 0 6px 0 #0047b3;
    user-select:none; padding:8px; text-align:center;
  }
  .memory-card.flipped { background: white; color: #2d3436; box-shadow: 0 6px 0 var(--shadowBtn); }
  .memory-card.matched { visibility: hidden; }

  /* --- ALBUM --- */

    display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
    z-index: 1000; justify-content: center; align-items: center;
  }
  .album-content { background: white; padding: 26px; border-radius: 30px; text-align: center; width: 85%; max-width: 420px; }
  .sticker-grid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 14px;
  }
  .sticker-slot {
    width: 84px; height: 84px; background: #eee; border-radius: 50%;
    display: inline-flex; justify-content: center; align-items: center;
    font-size: 42px; opacity: 0.2; filter: grayscale(1);
    border: 2px dashed #bbb;
  }
  .sticker-slot.unlocked { opacity: 1; filter: none; background: #fff9e6; border: 3px solid var(--sun); }

  /* --- ECHO --- */
  .lion-big { font-size: 138px; margin: 14px; transition: 0.3s; display: inline-block; }
  .talking { animation: mouthMove 0.28s infinite; transform-origin: 50% 70%; }
  @keyframes mouthMove { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.12); } }

  .mic-btn-huge{
    width: 136px; height: 136px; border-radius: 50%; border: none;
    background: #ff4757; color: white; font-size: 56px; cursor: pointer;
    box-shadow: 0 10px 0 #b33939; margin: 14px;
    touch-action: manipulation;
  }
  .mic-btn-huge:active { transform: translateY(6px); box-shadow: 0 4px 0 #b33939; }
  .mic-btn-huge.active { background: #2ed573; box-shadow: 0 4px 0 #1c9e54; transform: translateY(6px); }

  .banner{
    background:white; padding:15px; border-radius:30px;
    border:4px solid #3b82f6;
    font-size:26px; font-weight:900;
    margin-bottom:10px;
  }
  .small-note{ font-weight:900; color:#334155; font-size:16px; margin-top:6px; }
  .speech-line{
    margin-top:10px;
    padding:12px;
    border-radius:18px;
    background:#fff;
    border:3px dashed #d0d7de;
    font-weight:900;
    color:#111827;
    min-height: 24px;
  }
  .speech-ok{ border-color:#86efac; background:#ecfdf5; }
  .speech-bad{ border-color:#fecaca; background:#fef2f2; }

  /* --- BUBBLES --- */
  #bubbleArea{
    position: relative; width: 100%; height: 60vh;

    /* ‚úÖ kr√§ftigeres Blau (sichtbarer Effekt) */
    background: linear-gradient(#3b82f6, #0ea5ff);

    border-radius: 30px;
    border: 8px solid white; overflow: hidden; margin-top: 10px;
  }
  .bubble{
    position: absolute; width: 118px; height: 118px; background: rgba(255,255,255,0.55);
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-size: 58px; border: 3px solid white; animation: floatUp 4s linear forwards;
    cursor: pointer; user-select:none;
  }
  @keyframes floatUp { 0% { transform: translateY(65vh); } 100% { transform: translateY(-15vh); } }

  /* --- CELEBRATION OVERLAY --- */
  .celebrate-overlay{
    display:none;
    position:fixed; inset:0;
    background: rgba(0,0,0,0.75);
    z-index: 2000;
    align-items:center; justify-content:center;
    padding: 16px;
  }
  .celebrate-overlay.show{ display:flex; }
  .celebrate-card{
    width: 100%;
    max-width: 520px;
    background: white;
    border-radius: 30px;
    padding: 22px;
    text-align:center;
    box-shadow: 0 14px 0 rgba(0,0,0,0.12);
    position: relative;
    overflow: hidden;
    border: 6px solid #fff;
  }
  .celebrate-emoji{ font-size: 78px; }
  .celebrate-title{ font-size: 28px; font-weight: 900; margin-top: 6px; }
  .celebrate-text{ color:#374151; font-weight: 800; margin-top: 8px; font-size: 16px; }
  .celebrate-btn{
    margin-top: 14px;
    width: 100%;
    padding: 14px;
    border-radius: 18px;
    border: none;
    background: var(--success);
    color: white;
    font-weight: 900;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 6px 0 #09725b;
  }
  .celebrate-btn:active{ transform: translateY(3px); box-shadow: 0 3px 0 #09725b; }

  .confetti{
    position:absolute; inset:0;
    pointer-events:none;
    overflow:hidden;
  }
  .dot{
    position:absolute;
    width: 10px; height: 10px;
    border-radius: 50%;
    opacity: 0.95;
    animation: fall 2.2s linear forwards;
  }
  @keyframes fall{
    0%{ transform: translateY(-20px) rotate(0deg); }
    100%{ transform: translateY(560px) rotate(360deg); opacity: 0.9; }
  }
</style>

  // ‚úÖ Global progress for index.html (your homepage counts L1_*)
  const GLOBAL_LEARNED_KEY = "learned";
  function getGlobalLearnedSet(){
    try { return new Set(JSON.parse(localStorage.getItem(GLOBAL_LEARNED_KEY) || "[]")); }
    catch { return new Set(); }
  }
  function markGlobalLearned(wordKey){
    const learned = getGlobalLearnedSet();
    const gKey = "L1_" + wordKey;
    if(!learned.has(gKey)){
      learned.add(gKey);
      localStorage.setItem(GLOBAL_LEARNED_KEY, JSON.stringify([...learned]));

    const st = loadStars();
    for(const item of data){
      if((st[item.key] || 0) > 0) markGlobalLearned(item.key);
    }
  }

  // ‚úÖ Unlock helper for homepage (optional, but nice)

  function quizDoneCount(){ return loadQuizDone().length; }

  function updateProgress(){
    const done = quizDoneCount();
    const pct = (done / data.length) * 100;
    document.getElementById('progressFill').style.width = pct + '%';
    document.getElementById('progressText').innerText = `${done} / ${data.length}`;

  function celebrate(title, text, emoji="üéâ"){

    document.getElementById("celebrateText").innerText = text;

    conf.innerHTML = "";
    const colors = ["#F59E0B","#EF4444","#10B981","#3B82F6","#A855F7","#F97316"];
    for(let i=0;i<75;i++){
      const d = document.createElement("div");
      d.className = "dot";
      d.style.left = (Math.random()*100) + "%";
      d.style.top  = (-30 - Math.random()*220) + "px";
      d.style.background = colors[Math.floor(Math.random()*colors.length)];
      d.style.animationDelay = (Math.random()*0.25) + "s";
      d.style.animationDuration = (1.6 + Math.random()*1.1) + "s";
      conf.appendChild(d);
    }

  }

  function closeCelebrate(){
    document.getElementById("celebrateOverlay").classList.remove("show");

    const quizDone = (quizDoneCount() === data.length);
    const memDone  = (localStorage.getItem(DONE_MEMORY_KEY) === "1");
    const echoDone = (localStorage.getItem(DONE_ECHO_KEY) === "1");
    const bubDone  = (localStorage.getItem(DONE_BUBBLE_KEY) === "1");

    if(quizDone && memDone && echoDone && bubDone){
      if(localStorage.getItem(DONE_ALL_KEY) !== "1"){
        localStorage.setItem(DONE_ALL_KEY, "1");
        unlockNextLessonFlag(); // ‚úÖ freischalten
        const T = UI[currentLang];
        celebrate(T.allDoneTitle, T.allDoneText, "üèÜ");
        playCheerYay();
      }
      return true;
    }
    return false;
  }

  function setLang(lang){
    currentLang = lang;
    document.getElementById("langUZ").classList.toggle("active", lang==="uz");
    document.getElementById("langEN").classList.toggle("active", lang==="en");

    const T = UI[lang];
    document.getElementById("titleText").innerText = T.title;
    document.getElementById("tLearn").innerText = T.learn;
    document.getElementById("tQuiz").innerText = T.quiz;
    document.getElementById("tMemory").innerText = T.memory;
    document.getElementById("tEcho").innerText = T.echo;
    document.getElementById("tBubble").innerText = T.bubble;
    document.getElementById("listenBtnText").innerText = T.listen;
    document.getElementById("movesLabel").innerText = T.moves;
    document.getElementById("albumTitle").innerText = T.album;
    document.getElementById("closeAlbumBtn").innerText = T.close;
    document.getElementById("echoHint").innerText = T.echoHint;
    document.getElementById("bubbleHint").innerText = T.bubbleHint;

    // ‚úÖ when language changes, rebuild current mode UI clean
    renderLearn(true);
    loadQuiz();

    // reset per-mode generators so they don't get stuck
    bubbleOrder = [];
    bubbleIdx = 0;

    if(document.getElementById("echoSection").style.display === "block") playEchoAudio();
    if(document.getElementById("bubbleSection").style.display === "block") startBubbles();
  }

  function changeMode(mode) {
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('active');

    document.getElementById('learnSection').style.display = 'none';
    document.getElementById('quizSection').style.display = 'none';
    document.getElementById('memorySection').style.display = 'none';
    document.getElementById('echoSection').style.display = 'none';
    document.getElementById('bubbleSection').style.display = 'none';

    stopBubbles();
    stopRecognition();
    clearTimeout(echoNextTimer);

    if(mode === 'learn'){ document.getElementById('learnSection').style.display='grid'; renderLearn(true); }
    if(mode === 'quiz'){  document.getElementById('quizSection').style.display='block'; loadQuiz(); }
    if(mode === 'memory'){document.getElementById('memorySection').style.display='block'; initMemory(); }
    if(mode === 'echo'){  document.getElementById('echoSection').style.display='block'; startEchoGame(); }
    if(mode === 'bubble'){document.getElementById('bubbleSection').style.display='block'; startBubbles(); }
  }

  function audioPath(key){ return currentLang === "en" ? `en/${key}.mp3` : `a/${key}.mp3`; }

  // ‚úÖ One global audio to avoid overlap
  let currentAudio = null;
  function stopAudio(){
    try{
      if(currentAudio){
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }catch(e){}
    currentAudio = null;
  }

  // ‚úÖ playAudio(rate)
  function playAudio(key, rate=1.0){
    stopAudio();
    const a = new Audio(audioPath(key));
    a.playbackRate = rate;
    currentAudio = a;
    a.play().catch(()=>{});
    return a;
  }

  function setStarForKey(key, value){
    const st = loadStars();
    st[key] = Math.max(0, Math.min(3, value));
    saveStars(st);

    // ‚úÖ mark for homepage progress
    if(st[key] > 0) markGlobalLearned(key);

    const el = document.getElementById("star_" + key);
    if(el) el.innerText = starText(st[key]);
  }

  function renderLearn(bindEvents){
    const st = loadStars();
    const container = document.getElementById('learnSection');
    container.innerHTML = '';

    data.forEach(item => {
      const s = st[item.key] || 0;
      const main = (currentLang === "en") ? item.en : item.uz;
      const sub  = (currentLang === "en") ? item.uz : item.en;

      const div = document.createElement('div');
      div.className = 'learn-card';
      div.innerHTML = `
        <div class="learn-emoji">${item.emoji}</div>
        <div class="learn-info">
          <div class="learn-main">${main}</div>
          <div class="learn-sub">${sub}</div>
          <div class="stars" id="star_${item.key}">${starText(s)}</div>
        </div>
        <button class="btn-audio" data-key="${item.key}">üîä</button>
      `;
      container.appendChild(div);
    });

    if(bindEvents){
      container.querySelectorAll('.btn-audio').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const key = btn.getAttribute('data-key');
          playAudio(key, 1.0);
          const current = (loadStars()[key] || 0);
          setStarForKey(key, current + 1);
        });
      });
    }
  }

  // QUIZ
  let currentQuizIdx = 0;

  function playCurrentQuizAudio(){
    const item = data[currentQuizIdx];
    playAudio(item.key, 1.0);
  }

  function loadQuiz(){
    updateProgress();
    const done = loadQuizDone();

    let safety = 0;
    while(done.includes(data[currentQuizIdx].key) && safety < 20){
      currentQuizIdx = (currentQuizIdx + 1) % data.length;
      safety++;
    }

    if(done.length === data.length){
      document.getElementById('qEmoji').innerText = "üèÜ";
      document.getElementById('qWordMain').innerText = (currentLang==="en") ? "Quiz completed!" : "Test tugadi!";
      document.getElementById('optionsBox').innerHTML =
        `<button class="option-btn" onclick="restartQuiz()">üîÅ Restart</button>`;
      return;
    }

    const item = data[currentQuizIdx];
    document.getElementById('qEmoji').innerText = item.emoji;

    const qWord = (currentLang === "en") ? item.en : item.uz;
    document.getElementById('qWordMain').innerText = qWord;

    const correct = (currentLang === "en") ? item.uz : item.en;
    const pool = data.map(x => (currentLang === "en") ? x.uz : x.en);

    let choices = [correct];
    while(choices.length < 3) {
      const r = pool[Math.floor(Math.random()*pool.length)];
      if(!choices.includes(r)) choices.push(r);
    }
    choices.sort(() => Math.random() - 0.5);

    const box = document.getElementById('optionsBox');
    box.innerHTML = '';

    choices.forEach(c => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.innerText = c;

      btn.onclick = () => {
        if(c === correct) {
          btn.style.background = 'var(--success)'; btn.style.color = 'white';

          const doneList = loadQuizDone();
          if(!doneList.includes(item.key)){
            doneList.push(item.key);
            saveQuizDone(doneList);
          }

          setStarForKey(item.key, 3);  // ‚úÖ also marks global learned

          setTimeout(() => {
            currentQuizIdx = (currentQuizIdx + 1) % data.length;

            if(loadQuizDone().length === data.length){
              unlockSticker(1);
              const T = UI[currentLang];
              celebrate(T.doneQuizTitle, T.doneQuizText, "üê∞");
              checkAllCompleted();
            }

            updateProgress();
            loadQuiz();
          }, 420);
        } else {
          btn.style.background = 'var(--error)'; btn.style.color = 'white';
          sfxFail();
          setTimeout(() => { btn.style.background = 'white'; btn.style.color = '#2d3436'; }, 600);
        }
      };

      box.appendChild(btn);
    });
  }

  function restartQuiz(){
    saveQuizDone([]);
    currentQuizIdx = 0;
    updateProgress();
    loadQuiz();
  }

  // MEMORY
  let flippedCards = [];
  let moves = 0;
  let matches = 0;

  function initMemory() {
    const grid = document.getElementById('memoryGrid');
    grid.innerHTML = '';
    moves = 0; matches = 0;
    flippedCards = [];
    document.getElementById('moves').innerText = moves;

    let cards = [];
    data.forEach(item => {
      const word = (currentLang === "en") ? item.en : item.uz;
      cards.push({ id: item.key, val: item.emoji });
      cards.push({ id: item.key, val: word });
    });
    cards.sort(() => Math.random() - 0.5);

    cards.forEach(c => {
      const div = document.createElement('div');
      div.className = 'memory-card';
      div.innerText = "‚ùì";

      div.onclick = () => {
        if(flippedCards.length < 2 && !div.classList.contains('flipped') && !div.classList.contains('matched')) {
          div.classList.add('flipped');
          div.innerText = c.val;
          flippedCards.push({ div, id: c.id });

          if(flippedCards.length === 2) {
            moves++;
            document.getElementById('moves').innerText = moves;

            setTimeout(() => {
              if(flippedCards[0].id === flippedCards[1].id) {
                flippedCards.forEach(f => f.div.classList.add('matched'));
                matches++;
                sfxWin();
                if(matches === data.length) {
                  localStorage.setItem(DONE_MEMORY_KEY, "1");
                  unlockSticker(2);
                  const T = UI[currentLang];
                  celebrate(T.winMemoryTitle, T.winMemoryText, "üêª");
                  checkAllCompleted();
                }
              } else {
                sfxFail();
                flippedCards.forEach(f => {
                  f.div.classList.remove('flipped');
                  f.div.innerText = "‚ùì";
                });
              }
              flippedCards = [];
            }, 800);
          }
        }
      };

      grid.appendChild(div);
    });
  }

  // ECHO (3 tries)
  let echoOrder = [];
  let echoIdx = 0;
  let echoTries = 0;
  let recognition = null;
  let isRecognizing = false;
  let echoNextTimer = null;

  function shuffle(arr){
    const a = [...arr];
    for(let i=a.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [a[i],a[j]] = [a[j],a[i]];
    }
    return a;
  }

  function startEchoGame(){
    echoOrder = shuffle(data.map(x=>x.key));
    echoIdx = 0;
    echoTries = 0;
    clearTimeout(echoNextTimer);
    updateEchoProgress();
    updateEchoTries();
    setSpeechLine("üéôÔ∏è ...", "");
    playEchoAudio();
  }

  function currentEchoItem(){
    if(!echoOrder || echoOrder.length === 0) return null;
    if(echoIdx < 0 || echoIdx >= echoOrder.length) return null;
    const key = echoOrder[echoIdx];
    return data.find(x=>x.key===key) || null;
  }

  function updateEchoProgress(){
    const el = document.getElementById("echoProgress");
    if(!el) return;
    const total = echoOrder.length || data.length;
    const current = Math.min(echoIdx + 1, total);
    el.innerText = `‚≠ê ${current} / ${total}`;
  }

  function updateEchoTries(){
    const el = document.getElementById("echoTryLine");
    if(el) el.innerText = `üîÅ Urinish: ${echoTries} / 3`;
  }

  function setSpeechLine(text, state){
    const el = document.getElementById("speechLine");
    el.className =
      "speech-line" +
      (state==="ok" ? " speech-ok" : state==="bad" ? " speech-bad" : "");
    el.innerText = text;
  }

  function playEchoAudio() {
    const item = currentEchoItem();
    if(!item){
      startEchoGame();
      return;
    }
    const word = (currentLang === "en") ? item.en : item.uz;
    document.getElementById('echoText').innerText = word;

    const lion = document.getElementById('lionChar');
    lion.classList.add('talking');

    // ‚úÖ slower audio for kids
    const a = playAudio(item.key, 0.85);
    a.onended = () => lion.classList.remove('talking');
  }

  function normalizeText(s){
    return (s || "")
      .toLowerCase()
      .replace(/[‚Äò‚Äô`]/g, "'")
      .replace(/\s+/g, " ")
      .trim();
  }

  function finishEchoGame(){
    localStorage.setItem(DONE_ECHO_KEY, "1");
    unlockSticker(3);
    const T = UI[currentLang];
    celebrate(T.echoWinTitle, T.echoWinText, "ü¶Å");
    checkAllCompleted();
  }

  function goNextEchoWord(reasonText){
    clearTimeout(echoNextTimer);

    echoIdx++;
    echoTries = 0;

    updateEchoProgress();
    updateEchoTries();

    if(echoIdx >= (echoOrder.length || data.length)){
      finishEchoGame();
      stopMic();
      return;
    }

    if(reasonText) setSpeechLine(reasonText, "bad");

    echoNextTimer = setTimeout(() => {
      setSpeechLine("üéôÔ∏è ...", "");
      playEchoAudio();
    }, reasonText ? 1200 : 650);
  }

  function startMic() {
    const T = UI[currentLang];
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if(!SpeechRecognition){
      echoTries++;
      updateEchoTries();
      setSpeechLine(T.micNoSupport, "bad");
      sfxFail();
      if(echoTries >= 3) goNextEchoWord((currentLang==="en") ? "3 tries ‚Üí next ‚úÖ" : "3 urinish ‚Üí keyingi ‚úÖ");
      return;
    }

    if(isRecognizing) return;

    recognition = new SpeechRecognition();
    recognition.lang = (currentLang === "en") ? "en-US" : "uz-UZ";
    recognition.interimResults = false;
    recognition.maxAlternatives = 3;

    isRecognizing = true;
    document.getElementById('micBtn').classList.add('active');
    document.getElementById('lionChar').innerText = "üëÇ";
    setSpeechLine("üéôÔ∏è ...", "");

    recognition.onresult = (event) => {
      const fresh = currentEchoItem();
      if(!fresh) return;

      const target = normalizeText((currentLang === "en") ? fresh.en : fresh.uz);
      const transcript = normalizeText(event.results[0][0].transcript);

      const ok =
        transcript === target ||
        transcript.includes(target) ||
        target.includes(transcript);

      if(ok){
        setSpeechLine("‚úÖ " + transcript, "ok");
        sfxWin();
        goNextEchoWord();
      } else {
        echoTries++;
        updateEchoTries();
        setSpeechLine(UI[currentLang].sayAgain + " (" + transcript + ")", "bad");
        sfxFail();
        if(echoTries >= 3){
          goNextEchoWord((currentLang==="en") ? "3 tries ‚Üí next ‚úÖ" : "3 urinish ‚Üí keyingi ‚úÖ");
        }
      }
    };

    recognition.onerror = () => {
      echoTries++;
      updateEchoTries();
      setSpeechLine(UI[currentLang].sayAgain, "bad");
      sfxFail();
      if(echoTries >= 3){
        goNextEchoWord((currentLang==="en") ? "3 tries ‚Üí next ‚úÖ" : "3 urinish ‚Üí keyingi ‚úÖ");
      }
    };

    recognition.onend = () => {
      isRecognizing = false;
      document.getElementById('micBtn').classList.remove('active');
      document.getElementById('lionChar').innerText = "ü¶Å";
    };

    recognition.start();
  }

  function stopRecognition(){
    try{ if(recognition) recognition.stop(); }catch(e){}
    recognition = null;
    isRecognizing = false;
    document.getElementById('micBtn').classList.remove('active');
    document.getElementById('lionChar').innerText = "ü¶Å";
  }
  function stopMic(){ stopRecognition(); }

  // BUBBLES (each word once)
  let bubbleInt = null;
  let bubbleOrder = [];
  let bubbleIdx = 0;
  let bubbleTarget = null;

  function stopBubbles(){
    if(bubbleInt){ clearInterval(bubbleInt); bubbleInt = null; }
  }

  function updateBubbleScoreLine(){
    const el = document.getElementById("bubbleScoreLine");
    if(el) el.innerText = `‚≠ê ${bubbleIdx} / ${data.length}`;
  }

  function finishBubbleGame(){
    localStorage.setItem(DONE_BUBBLE_KEY, "1");
    unlockSticker(4);
    const T = UI[currentLang];
    celebrate(T.winBubbleTitle, T.winBubbleText, "üê†");
    checkAllCompleted();
  }

  function startBubbles(){
    stopBubbles();

    if(bubbleOrder.length === 0){
      bubbleOrder = shuffle(data.map(x=>x.key));
      bubbleIdx = 0;
    }

    if(bubbleIdx >= data.length){
      finishBubbleGame();
      bubbleOrder = [];
      bubbleIdx = 0;
      updateBubbleScoreLine();
      return;
    }

    const key = bubbleOrder[bubbleIdx];
    bubbleTarget = data.find(x=>x.key===key);

    const taskWord = (currentLang === "en") ? bubbleTarget.en : bubbleTarget.uz;
    const T = UI[currentLang];
    document.getElementById('bubbleTask').innerText = T.bubbleTask + taskWord;

    playAudio(bubbleTarget.key, 1.0);

    const area = document.getElementById('bubbleArea');
    area.innerHTML = "";
    updateBubbleScoreLine();

    bubbleInt = setInterval(() => {
      const b = document.createElement('div');
      const randomItem = data[Math.floor(Math.random() * data.length)];

      b.className = 'bubble';
      b.innerText = randomItem.emoji;
      b.style.left = (Math.random() * 70 + 10) + '%';

      b.onclick = () => {
        sfxPop();

        if(randomItem.key === bubbleTarget.key) {
          b.innerText = '‚≠ê';
          b.style.background = '#2ed573';
          b.style.borderColor = '#fff';
          bubbleIdx++;
          stopBubbles();
          setTimeout(startBubbles, 500);
        } else {
          b.innerText = 'üí®';
          setTimeout(() => b.remove(), 150);
        }
      };

      area.appendChild(b);
      setTimeout(() => b.remove(), 4000);
    }, 1200);
  }

  // STICKERS
  function toggleAlbum() {
    const album = document.getElementById('albumOverlay');
    album.style.display = (album.style.display === 'flex') ? 'none' : 'flex';

    const earned = JSON.parse(localStorage.getItem(STICKERS_KEY) || "[]");
    earned.forEach(id => {
      const el = document.getElementById('stk_'+id);
      if(el) el.classList.add('unlocked');
    });
  }

  function unlockSticker(id) {
    let earned = JSON.parse(localStorage.getItem(STICKERS_KEY) || "[]");
    if(!earned.includes(id)) {
      earned.push(id);
      localStorage.setItem(STICKERS_KEY, JSON.stringify(earned));
    }
  }

  // INIT (always refresh UI from storage)
  (function init(){
    setLang("uz");
    renderLearn(true);

    // ‚úÖ sync homepage learned from already-earned stars
    syncGlobalLearnedFromStars();

    updateProgress();
    updateBubbleScoreLine();
    updateEchoProgress();
    updateEchoTries();

    // ‚úÖ If already completed earlier, keep state consistent
    checkAllCompleted();
  })();
</script>
