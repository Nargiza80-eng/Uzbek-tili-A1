<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salom Uzbek – A1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<h1>Salom Uzbek – A1</h1>
<p style="text-align:center;">Lesson 1: Greetings</p>

<div class="card">
  <strong>Hello</strong><br>
  Salom<br>
  <em>sa-LOM</em>
  <button>▶ Play audio</button>
</div>

<div class="card">
  <strong>How are you? (polite)</strong><br>
  Qalaysiz?<br>
  <em>ka-LIE-siz</em>
  <button>▶ Play audio</button>
</div>

<div class="card">
  <strong>Thank you</strong><br>
  Rahmat<br>
  <em>rakh-MAT</em>
  <button>▶ Play audio</button>
</div>

</body>
</html>
